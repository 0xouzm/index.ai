name = "index-ai-api"
main = "src/index.ts"
compatibility_date = "2024-12-01"

# D1 Database
[[d1_databases]]
binding = "DB"
database_name = "indexai"
database_id = "4667d1e4-bb91-4b72-8755-aa97eb1353c3"

# KV Namespaces
[[kv_namespaces]]
binding = "CACHE"
id = "755b4bfc756b4487a6728ea46f767830"

[[kv_namespaces]]
binding = "SESSIONS"
id = "9d644530b07242eaac3b9fbf6b191734"

# Vectorize Index
[[vectorize]]
binding = "VECTORIZE"
index_name = "index-ai-chunks"

# AI Gateway
[ai]
binding = "AI"

# Environment Variables
[vars]
ENVIRONMENT = "development"

# Development settings
[dev]
port = 8787
